{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'carRegister/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'authController/css/font-awesome.min.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<div class="wrapper">
    <div id="wrapper-inner">
     <nav>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="my-checkbox" id="my-checkbox" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
          <div class="logo">
            <h3 style="margin: 0px; padding: 5px;">Система контроля доступа транспортных средств на парковку</h3>
          </div>
          <div class="menu-items">
            <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Главная</a></li>
            <li><a href="/actions-history/"><i class="fa fa-history" aria-hidden="true"></i> История действий</a></li>
            <li><a href="/white_list/"><i class="fa fa-info-circle" aria-hidden="true"></i> Белый список</a></li>
            <li><a href="#"><i class="fa fa-address-book" aria-hidden="true"></i> Контакты</a></li>
            <li><a href="/account/logout"><i class="fa fa-times" aria-hidden="true"></i> Выйти</a></li>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    </div>
</div>
</body>
</html>
